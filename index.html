<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle du Ciel Mockup</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; color: white; display: flex; flex-direction: column;
        justify-content: center; align-items: center; z-index: 9999; font-family: sans-serif;
      }
      button { padding: 20px 40px; font-size: 20px; background: #222; color: white; border: 2px solid white; border-radius: 10px; cursor: pointer; }
      #syncButton {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        z-index: 10001; padding: 15px 30px; background: #00d4ff; color: #000;
        border: none; border-radius: 50px; display: none; font-weight: bold; font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>Oracle du Ciel</h1>
      <p id="statusText">Orakel wird geladen ...</p>
      <button id="startButton" style="display:none;">Himmelsbeobachtung starten</button>
    </div>

    <button id="syncButton">POLARSTERN IM NORDEN FIXIEREN</button>

    <a-scene>
      <a-assets timeout="10000">
        <img id="skyClean" src="stars_clean.jpg" crossorigin="anonymous">
        <img id="skyLines" src="stars_lines.jpg" crossorigin="anonymous">
        
        <audio id="oracleVoice" src="deine_aufnahme.mp3" preload="auto"></audio>
      </a-assets>

      <a-sky id="sky" color="#000"></a-sky>

      <a-entity id="polarstern-anchor" rotation="-7 15 -20">
        <a-sphere 
          id="polarstern-sphere" 
          class="interaktiv" 
          position="0 0 20" 
          radius="0.4" 
          color="#ff2500" 
          visible="false"
          material="emissive: #00d4ff; emissiveIntensity: 5">
        </a-sphere>

        <a-text 
          id="polarText" value="POLARIS" position="-10 10 -20" 
          rotation="0 180 0" align="center" width="8" color="#ff2500" 
          visible="false" side="double">
        </a-text>

        <a-entity id="oracle-panel" position="0 5 20" rotation="0 180 0" visible="false">
          <a-plane width="10" height="4" color="#ff2500" opacity="0.9"></a-plane>
          <a-text 
            id="panel-text"
            value="Ich bin der Nordstern." 
            align="center" width="8" color="white" side="double">
          </a-text>
        </a-entity>
      </a-entity>

      <a-camera look-controls="magicWindowTrackingEnabled: true">
        <a-cursor fuse="true" fuse-timeout="1500" raycaster="objects: .interaktiv" color="#00d4ff"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      const sky = document.querySelector('#sky');
      const syncBtn = document.getElementById('syncButton');
      const voice = document.getElementById('oracleVoice');
      let currentAct = 0;

      // Lade-Check
      document.querySelector('a-assets').addEventListener('loaded', () => {
        document.getElementById('statusText').innerText = "Das Orakel ist bereit.";
        document.getElementById('startButton').style.display = "block";
      });

      document.getElementById('startButton').addEventListener('click', function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(state => { if (state === 'granted') start(); });
        } else { start(); }
      });

      function start() {
        document.getElementById('overlay').style.display = 'none';
        syncBtn.style.display = 'block';
      }

      syncBtn.addEventListener('click', function() {
        const cam = document.querySelector('a-camera');
        let rot = cam.getAttribute('rotation');
        
        // DEINE WERTE (Hier ggf. anpassen)
        let imagePolarisY = 70.15; 
        let targetY = rot.y - imagePolarisY;

        if (currentAct === 0) {
          sky.removeAttribute('color');
          sky.setAttribute('material', { src: '#skyClean', shader: 'flat' });
          syncBtn.innerText = "Klicke, wenn Du die Milchstraße siehst";
          currentAct = 1;
        } 
        else if (currentAct === 1) {
          sky.setAttribute('material', 'src', '#skyLines');
          document.getElementById('polarstern-sphere').setAttribute('visible', 'true');
          document.getElementById('polarText').setAttribute('visible', 'true');
          
          // BUTTON ENTFERNEN: Er hat seine Schuldigkeit getan
          syncBtn.style.display = 'none';
          currentAct = 2;
        }

        sky.setAttribute('rotation', {x: 0, y: targetY, z: 0});
      });

      // ORAKEL LOGIK MIT AUDIO
      document.getElementById('polarstern-sphere').addEventListener('click', function() {
        if (currentAct === 2) {
          const panel = document.getElementById('oracle-panel');
          panel.setAttribute('visible', 'true');
          
          // Audio abspielen
          if (voice) {
            voice.currentTime = 0; // Zurück zum Anfang
            voice.play().catch(e => console.log("Audio-Fehler:", e));
          }

          // Nach 15 Sekunden (oder wie lang dein Audio ist) ausblenden
          setTimeout(() => { 
            panel.setAttribute('visible', 'false'); 
          }, 15000);
        }
      });
    </script>
  </body>
</html>
