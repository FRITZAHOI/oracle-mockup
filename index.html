<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle du Ciel - 3 Acts Final</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; color: white; display: flex; flex-direction: column;
        justify-content: center; align-items: center; z-index: 9999; font-family: sans-serif;
      }
      button { padding: 20px 40px; font-size: 20px; background: #222; color: white; border: 2px solid white; border-radius: 10px; }
      #syncButton {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        z-index: 10001; padding: 15px 30px; background: #00d4ff; color: black;
        border: none; border-radius: 50px; display: none; font-weight: bold;
      }
      #logger {
        position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.5); 
        color: lime; font-size: 10px; padding: 5px; z-index: 10005; pointer-events: none;
      }
    </style>
  </head>
  <body>

    <div id="logger">Log: Bereit</div>

    <div id="overlay">
      <h1>Oracle du Ciel</h1>
      <button id="startButton">Performance Starten</button>
    </div>

    <button id="syncButton">POLARIS IM NORDEN FIXIEREN</button>

    <a-scene>
      <a-assets>
        <img id="skyClean" src="stars_clean.jpg">
        <img id="skyLines" src="stars_lines.jpg">
        </a-assets>

      <a-sky id="sky" color="#111" rotation="0 0 0"></a-sky>

      <a-entity id="debugDots">
        <a-sphere position="10 0 -15" radius="0.2" color="red"></a-sphere>
        <a-sphere position="-10 5 -15" radius="0.2" color="blue"></a-sphere>
      </a-entity>

      <a-entity id="polarstern-anchor" rotation="48.16 -70.15 0">
        <a-sphere 
          id="polarstern-sphere" class="interaktiv" position="0 0 -20" 
          radius="0.4" color="#00d4ff" visible="false"
          material="emissive: #00d4ff; emissiveIntensity: 5">
        </a-sphere>

        <a-text 
          id="polarText" value="POLARIS" position="0 1.5 -20" 
          rotation="0 180 0" align="center" width="8" color="#00d4ff" 
          visible="false" side="double">
        </a-text>

        <a-entity id="oracle-panel" position="0 5 -20" rotation="0 180 0" visible="false">
          <a-plane width="10" height="4" color="#000" opacity="0.9"></a-plane>
          <a-text 
            value="Der Stern der Freiheit leitet dich nach Norden." 
            align="center" width="8" color="white" side="double">
          </a-text>
        </a-entity>
      </a-entity>

      <a-camera look-controls="magicWindowTrackingEnabled: true">
        <a-cursor fuse="true" fuse-timeout="1500" raycaster="objects: .interaktiv" color="#00d4ff"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      const log = (m) => { document.getElementById('logger').innerHTML = m; console.log(m); };
      const sky = document.querySelector('#sky');
      const syncBtn = document.getElementById('syncButton');
      let currentAct = 0;

      document.getElementById('startButton').addEventListener('click', function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(state => { if (state === 'granted') start(); });
        } else { start(); }
      });

      function start() {
        document.getElementById('overlay').style.display = 'none';
        syncBtn.style.display = 'block';
        log("Akt 0: Dunkelheit");
      }

      syncBtn.addEventListener('click', function() {
        const cam = document.querySelector('a-camera');
        let rot = cam.getAttribute('rotation');
        
        // Deine Mapping-Werte
        let imagePolarisY = -70.15; 
        let targetY = rot.y - imagePolarisY;

        // "Blitz-Effekt" beim Umschalten
        sky.setAttribute('color', 'white');
        
        setTimeout(() => {
          if (currentAct === 0) {
            log("Akt 1: Sterne");
            sky.removeAttribute('color'); 
            sky.setAttribute('src', '#skyClean');
            document.getElementById('debugDots').setAttribute('visible', 'false');
            syncBtn.innerText = "STERNBILDER ENTHÜLLEN";
            currentAct = 1;
          } else if (currentAct === 1) {
            log("Akt 2: Linien");
            sky.setAttribute('src', '#skyLines');
            document.getElementById('polarstern-sphere').setAttribute('visible', 'true');
            document.getElementById('polarText').setAttribute('visible', 'true');
            syncBtn.innerText = "NEU AUSRICHTEN";
            currentAct = 2;
          }
          // Rotation anwenden
          sky.setAttribute('rotation', {x: 0, y: targetY, z: 0});
        }, 100);
      });

      // Orakel-Trigger
      document.getElementById('polarstern-sphere').addEventListener('click', function() {
        if (currentAct === 2) {
          document.getElementById('oracle-panel').setAttribute('visible', 'true');
          // Hier käme der Audio-Befehl:
          // document.getElementById('voice').play();
          setTimeout(() => { document.getElementById('oracle-panel').setAttribute('visible', 'false'); }, 10000);
        }
      });
    </script>
  </body>
</html>
