<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle du Ciel - Mockup</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      /* Das Overlay, das wir am Anfang wegklicken müssen */
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #000; /* Schwarz */
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: sans-serif;
      }
      button {
        padding: 20px 40px;
        font-size: 20px;
        background: #222;
        color: white;
        border: 2px solid white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>Oracle du Ciel</h1>
      <p>Blick in die Sterne</p>
      <button id="startButton">Starten</button>
    </div>
    <button id="syncButton" style="position: fixed; bottom: 20px; right: 20px; z-index: 10001; padding: 10px; background: rgba(255,255,255,0.3); color: white; border: 1px solid white; display: none;">
  Polaris hier festpinnen
</button>

    <a-scene>
      <a-assets>
        <img id="skyTexture" src="stars.jpg">
      </a-assets>

      <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>
<a-entity id="polarstern-anchor" rotation="-47.5 198.5 0">
  <a-sphere 
    class="interaktiv"
    position="0 0 -20" 
    radius="0.5" 
    color="white" 
    material="emissive: #fff; emissiveIntensity: 2">
  </a-sphere>
  <a-text value="POLARIS" position="0 1.5 -20" align="center" width="10"></a-text>
</a-entity>

      <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
    </a-scene>

   <script>
  const startButton = document.getElementById('startButton');
  const overlay = document.getElementById('overlay');
  const sky = document.querySelector('a-sky');
  const camera = document.querySelector('a-camera');

  // Wir erstellen ein kleines Textfeld für die Koordinaten-Anzeige
  const debugText = document.createElement('div');
  debugText.style.position = 'fixed';
  debugText.style.top = '10px';
  debugText.style.left = '10px';
  debugText.style.background = 'rgba(0,0,0,0.5)';
  debugText.style.color = 'lime';
  debugText.style.padding = '5px';
  debugText.style.fontFamily = 'monospace';
  debugText.style.zIndex = '10000';
  debugText.style.display = 'none'; // Erstmal unsichtbar
  document.body.appendChild(debugText);

  startButton.addEventListener('click', function() {
    // 1. Sensoren-Berechtigung (iOS)
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            initPerformance();
          }
        })
        .catch(console.error);
    } else {
      initPerformance();
    }
  });

function initPerformance() {
  overlay.style.display = 'none';
  debugText.style.display = 'block';
  
  const syncBtn = document.getElementById('syncButton');
  syncBtn.style.display = 'block'; // Den Button jetzt sichtbar machen

  // 1. Initialer Kompass-Check
  window.addEventListener('deviceorientationabsolute', function(event) {
    let compass = event.webkitCompassHeading || event.alpha;
    if (compass) {
      sky.setAttribute('rotation', `0 ${-compass} 0`);
    }
  }, { once: true });

  // 2. Das Messgerät-Update (läuft ständig im Hintergrund)
  setInterval(() => {
    let rot = camera.getAttribute('rotation');
    debugText.innerHTML = `BLICKWINKEL:<br>X: ${rot.x.toFixed(2)} | Y: ${rot.y.toFixed(2)}<br><br>Ziele auf Polaris und drücke den Button!`;
  }, 100);

  // 3. Die eigentliche Sync-Funktion
  const performSync = () => {
    let currentRot = camera.getAttribute('rotation');
    // Wir setzen den Anker genau dorthin, wo die Kamera gerade hinschaut
    // Wir invertieren die Werte, damit der Anker im Raum "stehenbleibt"
    document.querySelector('#polarstern-anchor').setAttribute('rotation', `${-currentRot.x} ${-currentRot.y} 0`);
    
    // Kleines visuelles Feedback: Button blinkt kurz grün
    syncBtn.style.background = "green";
    setTimeout(() => { syncBtn.style.background = "rgba(0,0,0,0.6)"; }, 500);
    
    console.log("Kalibriert auf X:", -currentRot.x, "Y:", -currentRot.y);
  };

  // 4. Auslöser für Laptop (Taste C) und iPad (Button Klick)
  window.addEventListener('keydown', (e) => { if(e.key === 'c' || e.key === 'C') performSync(); });
// 4. Auslöser für Laptop (Taste C) und iPad (Button Klick)
  window.addEventListener('keydown', (e) => { if(e.key === 'c' || e.key === 'C') performSync(); });
  syncBtn.addEventListener('click', performSync);
} // <--- Diese eine Klammer schließt "initPerformance"
</script>
  </body>
</html>
