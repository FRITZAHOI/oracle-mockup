<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle du Ciel - 3 Acts Fixed</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; color: white; display: flex; flex-direction: column;
        justify-content: center; align-items: center; z-index: 9999; font-family: sans-serif;
        text-align: center; padding: 20px;
      }
      button { padding: 20px 40px; font-size: 20px; background: #222; color: white; border: 2px solid white; border-radius: 10px; cursor: pointer; }
      #syncButton {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        z-index: 10001; padding: 15px 30px;
        background: rgba(0, 70, 255, 0.8); color: white; border: 2px solid #00d4ff; border-radius: 50px;
        display: none; font-weight: bold; font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>Oracle du Ciel</h1>
      <p>Schließe die Augen... und öffne sie im Nichts.</p>
      <button id="startButton">Die Reise beginnt</button>
    </div>

    <button id="syncButton">POLARIS IM NORDEN FIXIEREN</button>

    <a-scene>
      <a-assets>
        <img id="skyClean" src="stars_clean.jpg">
        <img id="skyLines" src="stars_lines.jpg">
      </a-assets>

      <a-sky id="sky" color="#050505" rotation="0 0 0"></a-sky>

      <a-entity id="polarstern-anchor" rotation="52.16 70.15 0">
        <a-sphere 
          id="polarstern-sphere"
          class="interaktiv"
          position="0 0 -20" 
          radius="0.4" 
          color="#00d4ff" 
          visible="false"
          material="emissive: #00d4ff; emissiveIntensity: 5">
        </a-sphere>

        <a-text 
          id="polarText"
          value="POLARIS" 
          position="0 1.5 20" 
          rotation="0 180 0" 
          align="center" 
          width="8" 
          color="#00d4ff" 
          visible="false"
          side="double">
        </a-text>

        <a-entity id="oracle-panel" position="0 5 -20" rotation="0 180 0" visible="false">
          <a-plane width="10" height="4" color="#000" opacity="0.9"></a-plane>
          <a-text 
            value="Der Polarstern wurde oft als 'Stern der Freiheit' bezeichnet, da er versklavten Menschen den Weg nach Norden wies." 
            align="center" width="8" color="white" side="double">
          </a-text>
        </a-entity>
      </a-entity>

      <a-camera look-controls="magicWindowTrackingEnabled: true">
        <a-cursor 
          id="cursor" 
          fuse="true" 
          fuse-timeout="1500"
          raycaster="objects: .interaktiv" 
          color="#00d4ff">
        </a-cursor>
      </a-camera>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const syncBtn = document.getElementById('syncButton');
      const overlay = document.getElementById('overlay');
      const sky = document.querySelector('#sky');
      const camera = document.querySelector('a-camera');
      const polarisSphere = document.querySelector('#polarstern-sphere');
      const polarText = document.querySelector('#polarText');
      const oraclePanel = document.querySelector('#oracle-panel');

      let currentAct = 0; 

      startButton.addEventListener('click', function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(state => { if (state === 'granted') initPerformance(); });
        } else { initPerformance(); }
      });

      function initPerformance() {
        overlay.style.display = 'none';
        syncBtn.style.display = 'block';

        const performSync = () => {
          let currentRot = camera.getAttribute('rotation');
          let imagePolarisY = -70.15; 
          let imagePolarisX = 48.16;

          let targetY = currentRot.y - imagePolarisY;
          let rawX = currentRot.x - imagePolarisX;
          let clampedX = Math.max(-30, Math.min(30, rawX));

          if (currentAct === 0) {
            // ÜBERGANG AKT 0 -> AKT 1 (Dunkelheit zu Sternen)
            sky.setAttribute('rotation', { x: clampedX, y: targetY, z: 0 });
            sky.removeAttribute('color'); // WICHTIG: Farbe entfernen!
            sky.setAttribute('src', '#skyClean');
            
            syncBtn.innerText = "STERNBILDER ENTHÜLLEN";
            syncBtn.style.background = "rgba(0, 212, 255, 0.8)";
            currentAct = 1;
            console.log("Akt 1 aktiviert: Sterne sichtbar");

          } else if (currentAct === 1) {
            // ÜBERGANG AKT 1 -> AKT 2 (Sterne zu Linien)
            sky.setAttribute('src', '#skyLines');
            polarisSphere.setAttribute('visible', 'true');
            polarText.setAttribute('visible', 'true');
            
            syncBtn.innerText = "HIMMEL NEU JUSTIEREN";
            syncBtn.style.background = "rgba(255, 255, 255, 0.2)";
            currentAct = 2;
            console.log("Akt 2 aktiviert: Linien sichtbar");

          } else {
            // Nur noch Re-Sync (Falls man sich bewegt hat)
            sky.setAttribute('rotation', { x: clampedX, y: targetY, z: 0 });
            console.log("Re-Sync durchgeführt");
          }
        };

        syncBtn.addEventListener('click', performSync);

        // Fadenkreuz-Interaktion (nur in Akt 2 möglich)
        polarisSphere.addEventListener('click', function() {
          if (currentAct === 2) {
            oraclePanel.setAttribute('visible', 'true');
            polarisSphere.setAttribute('color', 'white');
            setTimeout(() => {
              oraclePanel.setAttribute('visible', 'false');
              polarisSphere.setAttribute('color', '#00d4ff');
            }, 10000);
          }
        });
      }
    </script>
  </body>
</html>
