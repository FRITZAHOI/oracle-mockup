<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle du Ciel - Mockup</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: sans-serif;
      }
      button {
        padding: 20px 40px;
        font-size: 20px;
        background: #222;
        color: white;
        border: 2px solid white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>Oracle du Ciel</h1>
      <p>Blick in die Sterne</p>
      <button id="startButton">Starten</button>
    </div>

    <button id="syncButton" style="position: fixed; bottom: 20px; right: 20px; z-index: 10001; padding: 15px; background: rgba(0,0,0,0.6); color: white; border: 2px solid white; border-radius: 10px; display: none;">
      POLARIS HIER FIXIEREN
    </button>

    <a-scene>
      <a-assets>
        <img id="skyTexture" src="stars.jpg">
      </a-assets>

      <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>

      <a-entity id="polarstern-anchor" rotation="-47.5 198.5 0">
        <a-sphere 
          id="polarstern-sphere"
          class="interaktiv"
          position="0 0 -20" 
          radius="0.5" 
          color="white" 
          material="emissive: #fff; emissiveIntensity: 2">
        </a-sphere>
        <a-text value="POLARIS" position="0 1.5 -20" align="center" width="10"></a-text>

        <a-entity id="oracle-panel" position="0 4 -20" visible="false">
          <a-plane width="8" height="3" color="#000" opacity="0.8"></a-plane>
          <a-text 
            id="oracle-text"
            value="Der Polarstern wurde oft als 'Stern der Freiheit' bezeichnet, da er versklavten Menschen den Weg nach Norden wies." 
            align="center" 
            width="7" 
            color="white">
          </a-text>
        </a-entity>
      </a-entity>

      <a-camera look-controls="magicWindowTrackingEnabled: true">
        <a-cursor 
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          raycaster="objects: .interaktiv"
          color="white">
        </a-cursor>
      </a-camera>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const overlay = document.getElementById('overlay');
      const sky = document.querySelector('a-sky');
      const camera = document.querySelector('a-camera');

      const debugText = document.createElement('div');
      debugText.style.position = 'fixed';
      debugText.style.top = '10px';
      debugText.style.left = '10px';
      debugText.style.background = 'rgba(0,0,0,0.5)';
      debugText.style.color = 'lime';
      debugText.style.padding = '5px';
      debugText.style.fontFamily = 'monospace';
      debugText.style.zIndex = '10000';
      debugText.style.display = 'none';
      document.body.appendChild(debugText);

      startButton.addEventListener('click', function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                initPerformance();
              }
            })
            .catch(console.error);
        } else {
          initPerformance();
        }
      });

      function initPerformance() {
        overlay.style.display = 'none';
        debugText.style.display = 'block';
        const syncBtn = document.getElementById('syncButton');
        syncBtn.style.display = 'block';

        window.addEventListener('deviceorientationabsolute', function(event) {
          let compass = event.webkitCompassHeading || event.alpha;
          if (compass) {
            sky.setAttribute('rotation', `0 ${-compass} 0`);
          }
        }, { once: true });

        setInterval(() => {
          let rot = camera.getAttribute('rotation');
          debugText.innerHTML = `BLICKWINKEL:<br>X: ${rot.x.toFixed(2)} | Y: ${rot.y.toFixed(2)}<br><br>Ziele auf Polaris und drÃ¼cke den Button!`;
        }, 100);

        const performSync = () => {
          let currentRot = camera.getAttribute('rotation');
          document.querySelector('#polarstern-anchor').setAttribute('rotation', `${-currentRot.x} ${-currentRot.y} 0`);
          syncBtn.style.background = "green";
          setTimeout(() => { syncBtn.style.background = "rgba(0,0,0,0.6)"; }, 500);
        };

        window.addEventListener('keydown', (e) => { if(e.key === 'c' || e.key === 'C') performSync(); });
        syncBtn.addEventListener('click', performSync);

        // Orakel-Logik
        const polarisSphere = document.querySelector('#polarstern-sphere');
        const oraclePanel = document.querySelector('#oracle-panel');

        polarisSphere.addEventListener('click', function() {
          oraclePanel.setAttribute('visible', 'true');
          polarisSphere.setAttribute('color', 'springgreen');
          
          setTimeout(() => {
            oraclePanel.setAttribute('visible', 'false');
            polarisSphere.setAttribute('color', 'white');
          }, 8000);
        });
      }
    </script>
  </body>
</html>
