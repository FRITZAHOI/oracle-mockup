<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle du Ciel - Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: sans-serif;
      }
      button {
        padding: 20px 40px;
        font-size: 20px;
        background: #444;
        color: white;
        border: 2px solid white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>Oracle du Ciel</h1>
      <p>Blicke in die Sterne</p>
      <button id="startButton">Performance starten</button>
    </div>

    <a-sky src="stars.jpg" rotation="0 -90 0"></a-sky>
      <a-entity position="0 2 -10">
        <a-sphere radius="0.5" color="yellow" 
                  animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 2000; loop: true">
        </a-sphere>
        <a-text value="Orion" align="center" position="0 1 0"></a-text>
      </a-entity>

      <a-sphere id="satellites" radius="50" material="color: cyan; wireframe: true; opacity: 0.2; side: back" visible="false"></a-sphere>

      <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const overlay = document.getElementById('overlay');
      const satLayer = document.querySelector('#satellites');

      startButton.addEventListener('click', function() {
        // 1. Audio-Kontext und Sensoren freischalten
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                overlay.style.display = 'none';
              }
            })
            .catch(console.error);
        } else {
          // Für Geräte, die keine explizite Abfrage brauchen (Android/Ältere iOS)
          overlay.style.display = 'none';
        }
      });

      // Simulation der Fernsteuerung via Tastatur am Laptop für dich zum Testen:
      window.addEventListener('keydown', (e) => {
        if(e.key === 's') { // Drücke 's' um Satelliten zu zeigen
          satLayer.setAttribute('visible', !satLayer.getAttribute('visible'));
        }
      });
    </script>
  </body>
</html>
