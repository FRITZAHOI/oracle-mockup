<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle - 4K Optimized</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; color: white; display: flex; flex-direction: column;
        justify-content: center; align-items: center; z-index: 9999; font-family: sans-serif;
      }
      button { padding: 20px 40px; font-size: 20px; background: #222; color: white; border: 2px solid white; border-radius: 10px; }
      #syncButton {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        z-index: 10001; padding: 15px 30px; background: #00d4ff; color: #000;
        border: none; border-radius: 50px; display: none; font-weight: bold;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>Oracle du Ciel</h1>
      <p id="statusText">Orakel wird geladen ...</p>
      <button id="startButton" style="display:none;">Starten</button>
    </div>

    <button id="syncButton">POLARIS IM NORDEN FIXIEREN</button>

    <a-scene>
      <a-assets timeout="10000">
        <img id="skyClean" src="stars_clean.jpg" crossorigin="anonymous">
        <img id="skyLines" src="stars_lines.jpg" crossorigin="anonymous">
      </a-assets>

      <a-sky id="sky" color="#000"></a-sky>

      <a-entity id="polarstern-anchor" rotation="52.25 -70.15 0">
        <a-sphere id="polarstern-sphere" class="interaktiv" position="0 0 -20" radius="0.5" color="#00d4ff" visible="false"></a-sphere>
        <a-text id="polarText" value="POLARIS" position="0 1.5 20" rotation="0 180 0" align="center" width="8" color="#00d4ff" visible="false" side="double"></a-text>
      </a-entity>

      <a-camera look-controls="magicWindowTrackingEnabled: true">
        <a-cursor fuse="true" fuse-timeout="1500" raycaster="objects: .interaktiv" color="#00d4ff"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      const sky = document.querySelector('#sky');
      const syncBtn = document.getElementById('syncButton');
      let currentAct = 0;

      // Warten bis Bilder geladen sind
      document.querySelector('a-assets').addEventListener('loaded', () => {
        document.getElementById('statusText').innerText = "Bereit für die Reise.";
        document.getElementById('startButton').style.display = "block";
      });

      document.getElementById('startButton').addEventListener('click', function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(state => { if (state === 'granted') start(); });
        } else { start(); }
      });

      function start() {
        document.getElementById('overlay').style.display = 'none';
        syncBtn.style.display = 'block';
      }

      syncBtn.addEventListener('click', function() {
        const cam = document.querySelector('a-camera');
        let rot = cam.getAttribute('rotation');
        let imagePolarisY = -70.15; 
        let targetY = rot.y - imagePolarisY;

        if (currentAct === 0) {
          // AKT 0 -> 1: Cleanup und erste Textur
          sky.removeAttribute('color');
          sky.setAttribute('material', {
            src: '#skyClean',
            shader: 'flat',
            npot: true // Hilft bei manchen Texturgrößen
          });
          syncBtn.innerText = "LINIEN ENTHÜLLEN";
          currentAct = 1;
        } 
        else if (currentAct === 1) {
          // AKT 1 -> 2: Zweite Textur
          sky.setAttribute('material', 'src', '#skyLines');
          document.getElementById('polarstern-sphere').setAttribute('visible', 'true');
          document.getElementById('polarText').setAttribute('visible', 'true');
          syncBtn.innerText = "HIMMEL NEU JUSTIEREN";
          currentAct = 2;
        }

        sky.setAttribute('rotation', {x: 0, y: targetY, z: 0});
      });
    </script>
  </body>
</html>
