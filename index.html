<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle du Ciel - Mockup</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      /* Das Overlay, das wir am Anfang wegklicken müssen */
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #000; /* Schwarz */
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: sans-serif;
      }
      button {
        padding: 20px 40px;
        font-size: 20px;
        background: #222;
        color: white;
        border: 2px solid white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>Oracle du Ciel</h1>
      <p>Bereit für die Sterne?</p>
      <button id="startButton">Performance starten</button>
    </div>

    <a-scene>
      <a-assets>
        <img id="skyTexture" src="stars.jpg">
      </a-assets>

      <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>

      <a-entity position="5 2 -15">
        <a-sphere radius="0.5" color="yellow"></a-sphere>
        <a-text value="Orion" align="center" position="0 1 0" width="10"></a-text>
      </a-entity>

      <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const overlay = document.getElementById('overlay');

      startButton.addEventListener('click', function() {
        // Berechtigungen für iPad Sensoren abfragen
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                overlay.style.display = 'none';
              }
            })
            .catch(err => {
              alert("Sensoren wurden blockiert.");
              overlay.style.display = 'none';
            });
        } else {
          // Für Browser, die nicht fragen müssen (Laptop/Android)
          overlay.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
