<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Oracle du Ciel - Master Fix</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; color: white; display: flex; flex-direction: column;
        justify-content: center; align-items: center; z-index: 9999; font-family: sans-serif;
      }
      button { 
        padding: 20px 40px; font-size: 20px; background: #222; color: white; 
        border: 2px solid white; border-radius: 10px; cursor: pointer; margin-top: 20px;
      }
      #syncButton {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        z-index: 10001; padding: 15px 30px; background: #0065b8; color: #fff;
        border: none; border-radius: 50px; display: none; font-weight: bold; font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1 id="title">Oracle du Ciel</h1>
      <p id="statusText">Das Universum wird geladen ...</p>
      <button id="startButton" style="display:none;">Himmelsbeobachtung starten</button>
    </div>

    <button id="syncButton">POLARSTERN IM NORDEN FIXIEREN</button>

    <a-scene>
      <a-assets timeout="10000">
        <img id="skyClean" src="stars_clean.jpg" crossorigin="anonymous">
        <img id="skyLines" src="stars_lines.jpg" crossorigin="anonymous">
        <audio id="oracleVoice" src="deine_aufnahme.mp3" preload="auto"></audio>
      </a-assets>

      <a-sky id="sky" color="#000"></a-sky>

      <a-entity id="polarstern-anchor">
        
        <a-sphere 
          id="polarstern-sphere" 
          class="interaktiv" 
          position="0 25 -40" 
          radius="0.8" 
          color="#0065b8" 
          visible="false"
          material="emissive: #0065b8; emissiveIntensity: 0.6; shader: flat"
          animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine"
          animation__glow="property: material.emissiveIntensity; to: 1.8; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
        </a-sphere>

        <a-text 
          id="polarText" value="POLARIS" position="0 29 -40" 
          align="center" width="10" color="#0065b8" 
          visible="false" scale="3 3 3">
        </a-text>

        <a-entity id="oracle-panel" position="0 18 -35" visible="false">
          <a-plane width="12" height="5" color="#0065b8" opacity="0.9"></a-plane>
          <a-text 
            id="panel-text"
            value="Ich bin der Nordstern." 
            align="center" width="10" color="white" scale="1.5 1.5 1.5">
          </a-text>
        </a-entity>
      </a-entity>

      <a-camera look-controls="magicWindowTrackingEnabled: true">
        <a-cursor fuse="true" fuse-timeout="1500" raycaster="objects: .interaktiv" color="#00d4ff"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      const sky = document.querySelector('#sky');
      const syncBtn = document.getElementById('syncButton');
      const anchor = document.getElementById('polarstern-anchor');
      const voice = document.getElementById('oracleVoice');
      const startBtn = document.getElementById('startButton');
      const statusText = document.getElementById('statusText');
      let currentAct = 0;

      // Sicherstellen, dass der Start-Button erscheint, auch wenn ein Asset fehlt
      document.querySelector('a-assets').addEventListener('loaded', () => {
        showReady();
      });

      // Notfall-Timeout: Nach 4 Sekunden den Start erzwingen
      setTimeout(() => {
        if (startBtn.style.display === "none") showReady();
      }, 4000);

      function showReady() {
        statusText.innerText = "Das Orakel ist bereit.";
        startBtn.style.display = "block";
      }

      startBtn.addEventListener('click', function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(state => { if (state === 'granted') start(); });
        } else { start(); }
      });

      function start() {
        document.getElementById('overlay').style.display = 'none';
        syncBtn.style.display = 'block';
      }

      syncBtn.addEventListener('click', function() {
        const cam = document.querySelector('a-camera');
        let rot = cam.getAttribute('rotation');
        
        if (currentAct === 0) {
          // Deine kalibrierten Präzisionswerte
          let imagePolarisY = -140; 
          let imagePolarisX = 1;    
          
          let targetY = rot.y - imagePolarisY;
          let targetX = rot.x - imagePolarisX;
          
          // Horizont-Stabilisierung
          let targetZ = -0.5; 
          
          sky.removeAttribute('color');
          sky.setAttribute('material', { src: '#skyClean', shader: 'flat' });
          
          sky.setAttribute('rotation', {x: targetX, y: targetY, z: targetZ});
          anchor.setAttribute('rotation', {x: rot.x, y: rot.y, z: 0});

          syncBtn.innerText = "Milchstraße suchen & klicken";
          currentAct = 1;
        } 
        else if (currentAct === 1) {
          sky.setAttribute('material', 'src', '#skyLines');
          document.getElementById('polarstern-sphere').setAttribute('visible', 'true');
          document.getElementById('polarText').setAttribute('visible', 'true');
          syncBtn.style.display = 'none';
          currentAct = 2;
        }
      });

      // Orakel-Klick-Logik
      document.getElementById('polarstern-sphere').addEventListener('click', function() {
        if (currentAct === 2) {
          const panel = document.getElementById('oracle-panel');
          panel.setAttribute('visible', 'true');
          if (voice) {
            voice.currentTime = 0;
            voice.play().catch(e => console.log("Audio-Fehler:", e));
          }
          setTimeout(() => { panel.setAttribute('visible', 'false'); }, 15000);
        }
      });
    </script>
  </body>
</html>
