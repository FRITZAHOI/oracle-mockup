<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle du Ciel - Mockup</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      /* Das Overlay, das wir am Anfang wegklicken müssen */
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #000; /* Schwarz */
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: sans-serif;
      }
      button {
        padding: 20px 40px;
        font-size: 20px;
        background: #222;
        color: white;
        border: 2px solid white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>Oracle du Ciel</h1>
      <p>Blick in die Sterne</p>
      <button id="startButton">Starten</button>
    </div>

    <a-scene>
      <a-assets>
        <img id="skyTexture" src="stars.jpg">
      </a-assets>

      <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>
<a-entity id="polarstern-anchor" rotation="-46.44 197.14 0">
  <a-sphere 
    id="polarstern-sphere"
    position="0 0 -20" 
    radius="0.4" 
    color="white" 
    material="emissive: #fff; emissiveIntensity: 2"
    animation="property: scale; to: 1.3 1.3 1.3; dir: alternate; dur: 1500; loop: true">
  </a-sphere>
  
  <a-text 
    value="POLARIS (FIXPUNKT)" 
    position="0 1.2 -20" 
    align="center" 
    width="10" 
    color="white">
  </a-text>
</a-entity>

      <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
    </a-scene>

   <script>
  const startButton = document.getElementById('startButton');
  const overlay = document.getElementById('overlay');
  const sky = document.querySelector('a-sky');
  const camera = document.querySelector('a-camera');

  // Wir erstellen ein kleines Textfeld für die Koordinaten-Anzeige
  const debugText = document.createElement('div');
  debugText.style.position = 'fixed';
  debugText.style.top = '10px';
  debugText.style.left = '10px';
  debugText.style.background = 'rgba(0,0,0,0.5)';
  debugText.style.color = 'lime';
  debugText.style.padding = '5px';
  debugText.style.fontFamily = 'monospace';
  debugText.style.zIndex = '10000';
  debugText.style.display = 'none'; // Erstmal unsichtbar
  document.body.appendChild(debugText);

  startButton.addEventListener('click', function() {
    // 1. Sensoren-Berechtigung (iOS)
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            initPerformance();
          }
        })
        .catch(console.error);
    } else {
      initPerformance();
    }
  });

  function initPerformance() {
    overlay.style.display = 'none';
    debugText.style.display = 'block'; // Messgerät anzeigen

    // 2. Kompass-Kalibrierung (Norden finden)
    window.addEventListener('deviceorientationabsolute', function(event) {
      let compass = event.alpha || event.webkitCompassHeading;
      if (compass) {
        // Wir drehen den Himmel einmalig Richtung Norden
        sky.setAttribute('rotation', `0 ${-compass} 0`);
      }
    }, { once: true });

    // 3. Das Messgerät-Update (läuft ständig)
    setInterval(() => {
      // Wir lesen die aktuelle Rotation der Kamera aus
      let rot = camera.getAttribute('rotation');
      debugText.innerHTML = `Blickwinkel:<br>X: ${rot.x.toFixed(2)} (Hoch/Runter)<br>Y: ${rot.y.toFixed(2)} (Links/Rechts)`;
    }, 100);
  }
</script>
  </body>
</html>
